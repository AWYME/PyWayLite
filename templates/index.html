{% extends "base.html" %}
{% block content %}
<h1>Уроки</h1>
<ul>
{% for lesson in lessons %}
    <a href="{{ url_for('lesson', lesson_id=lesson.id) }}">
        <li>
            {{ lesson.title }}
            {% if lesson.id in completed_ids %} ✅{% endif %}
        </li>
    </a>
{% endfor %}
</ul>
{% endblock %}
